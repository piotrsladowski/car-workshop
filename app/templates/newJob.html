{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} {% block app_content %}
<div class="text-center">
    <h1>Create a new realization</h1>
</div>
<form method="POST" action="/newJob" id="newr_form" name="rForm" onsubmit="return validateFormNewJob()"></form>
<table class="table">
    <tbody>
        <tr>
            <td>
                <label for="rname">Realization name:</label><br>
            </td>
            <td>
                <input type="text" id="rname" name="rname" form="newr_form" required><br>
            </td>
        </tr>
        <tr>
            <td>
                <label>Worker ID</label>
            </td>
            <td>
                <select name="wid" method="GET" action="/" form="newr_form">
                    {% for colour in colours %}
                    <option value="{{colour}}" SELECTED>{{colour}}</option>"
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Cost</label>
            </td>
            <td>
                <select name="cost" method="GET" action="/" form="newr_form">
                    {% for colour in colours %}
                    <option value="{{colour}}" SELECTED>{{colour}}</option>"
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Deadline</label>
            </td>
            <td>
                <input type="date" name="deadline" form="newr_form" value="2021-02-01" min="2021-02-01"
                    max="2021-12-31">
            </td>
        </tr>
        <tr>
            <td>
                <label>Status</label>
            </td>
            <td>
                <select name="status" method="GET" action="/" form="newr_form">
                    <option value="new">New</option>
                    <option value="open">Open</option>
                    <option value="rejected">Rejected</option>
                    <option value="finished">Finished</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" form="newr_form">
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
{% block scripts %}
{{ super() }}
<script type="text/javascript" src="{{url_for('.static', filename='scripts/formValidate.js')}}"></script>
{% endblock %}
